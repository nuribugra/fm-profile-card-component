<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-body">
      <div class="card-top">
        <img src="images/image-victor.jpg" alt="" class="profile-picture">
      </div>
      <div class="card-bottom">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="place">London</p>
        <hr>
        <div class="stats">
          <div class="col">
            <h1>80K</h1>
            <span class="subtitle">Followers</span>
          </div>
          <div class="col">
            <h1>803K</h1>
            <span class="subtitle">Likes</span>
          </div>
          <div class="col">
            <h1>1.4K</h1>
            <span class="subtitle">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nuribugra">Nuri BuÄŸra Demir</a>.
    </div>
  </footer>
</body>
</html>
